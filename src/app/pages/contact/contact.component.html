<p-card>
  <ng-template #header>{{ 'contacts' | translate }}</ng-template>
  <form [formGroup]="emailFromGroup" (ngSubmit)="onSubmit()">

    <p-floatlabel>
      <input type="text" pInputText formControlName="name"/>
      <label for="name">{{ 'name' | translate }}</label>
    </p-floatlabel>
    <p-floatlabel>
      <input type="text" pInputText formControlName="emailToReplay"/>
      <label for="emailToReplay">{{ 'emailToReplay' | translate }}</label>
    </p-floatlabel>
    <p-floatlabel>
      <textarea pInputTextarea formControlName="message"></textarea>
      <label for="messagge">{{ 'messagge' | translate }}</label>
    </p-floatlabel>

    <p-button type="submit" [label]="'send' | translate"></p-button>
  </form>
</p-card>

<p-toast position="bottom-center"/>
