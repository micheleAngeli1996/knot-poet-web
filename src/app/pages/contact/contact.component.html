<div class="flex flex-row">
  <div class="col">
    <p-card class="contact-card">
      <ng-template #header> {{ 'contactUs' | translate }}</ng-template>
      <form [formGroup]="emailFromGroup" (ngSubmit)="onSubmit()" class="email-form">
        <p-floatlabel>
          <input type="text" pInputText formControlName="name" class="form-control"/>
          <label for="name">{{ 'name' | translate }}</label>
        </p-floatlabel>
        <p-floatlabel>
          <input type="text" pInputText formControlName="emailToReplay" class="form-control"/>
          <label for="emailToReplay">{{ 'emailToReplay' | translate }}</label>
        </p-floatlabel>
        <p-floatlabel>
          <textarea pInputTextarea formControlName="message" [autoResize]="true" class="form-control"></textarea>
          <label for="messagge">{{ 'message' | translate }}</label>
        </p-floatlabel>

        <p-button type="submit" [label]="'send' | translate"></p-button>
      </form>
    </p-card>
  </div>

  <p-divider layout="vertical">
    <div class="dividerContent">{{ 'contactDivider' | translate }}</div>
  </p-divider>

  <div class="col">
    <p-card class="contact-card" id="directContactCard">
      <ng-template #header>
        <div class="contact-title">
          {{ 'directContact' | translate }}
        </div>
      </ng-template>
      <div>
        @let mail = contactService.mail;
        <a [href]="'mailto:{{mail}}'" class="p-button-link mx-2" target="_blank">{{ mail }}</a>
        <clipboard [value]="mail"/>
      </div>
      <div>
        @let phone = contactService.phone;
        {{ phone }}
        <clipboard [value]="phone"/>
      </div>
    </p-card>
  </div>
</div>

<p-toast position="bottom-center"/>
