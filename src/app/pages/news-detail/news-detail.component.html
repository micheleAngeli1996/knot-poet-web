<div class="news-content">
  @let newArticle = newsById$ | async;
  @if (newArticle) {
    @let newArticleTr = newArticle[lang] || {};
    <article>
      <h2 class="filter-text">{{ newArticleTr.title }}</h2>
      <span class="time">{{ newArticle.date | date:'mediumDate':undefined:translateService.defaultLang }}</span>
      <p>{{ newArticleTr.longContent }}</p>
    </article>
  }
</div>
