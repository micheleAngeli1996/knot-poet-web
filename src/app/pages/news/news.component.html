<div class="news-header">
  <h2>News</h2>
  <p>Ultimi aggiornamenti, pensieri e pubblicazioni</p>
</div>

<div class="news-content">
  @for (newArticle of news$ | async; track newArticle.id) {
    <article>
      <h2>{{ newArticle.title }}</h2>
      <span class="time">{{ newArticle.date | date:'mediumDate':undefined:translateService.defaultLang }}</span>
      <p>{{ newArticle.content }}</p>
    </article>
  }
</div>
